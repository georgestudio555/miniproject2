<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>username</ion-label>
    <ion-input type="" [(ngModel)]="regisResult.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>password</ion-label>
    <ion-input type="password" [(ngModel)]="regisResult.password"></ion-input>
  </ion-item>
  
  <button ion-button block icon-lef (click)="login()">
    &nbsp;เข้าสู่ระบบ
  </button>
  <button ion-button block icon-lef (click)="goSignUp()"> &nbsp;สร้างบัญชีผู้ใช้
  </button>

   

</ion-content>
